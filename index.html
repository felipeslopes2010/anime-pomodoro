<!DOCTYPE html>
<html lang="pt-br" class="bts">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Anime Pomodoro - Lo-Fi</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/fav-icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./src/main.js" type="module" defer></script>
</head>

<body>
    <div class="global-container">
        <div class="content-container">
            <main>
                <div class="timer">
                    <span id="minutes"></span>
                    <span>:</span>
                    <span id="seconds"></span>
                </div>
                <div class="button-container">
                    <button class="ph ph-play-circle" id="btn-play"></button>
                    <button class="ph ph-pause-circle" id="btn-pause"></button>
                    <button class="ph ph-timer" id="btn-adjust"></button>
                    <button class="ph ph-plus-circle" id="btn-plus"></button>
                    <button class="ph ph-minus-circle" id="btn-minus"></button>
                    <button class="ph ph-speaker-none" id="btn-speaker-none"></button>
                    <button class="ph ph-speaker-simple-high" id="btn-speaker-high"></button>
                </div>
            </main>
            <aside>
                <div class="cards">
                    <img src="./assets/bts.png" id="bts-card" alt="BTS Card">
                    <img src="./assets/pokemon.png" id="pokemon-card" alt="Pokemon Card">
                    <img src="./assets/anime-girl.png" id="anime-girl-card" alt="Anime Girl Card">
                    <img src="./assets/digimon.png" id="digimon-card" alt="Digimon Card">
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
